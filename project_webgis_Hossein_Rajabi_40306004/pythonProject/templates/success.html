<!DOCTYPE html>
<html lang="en">
<head>
    <!-- تعریف نوع سند HTML5 -->
    <meta charset="UTF-8"> <!-- تنظیم کدینگ کاراکترها برای پشتیبانی از زبان‌های مختلف از جمله فارسی -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- تنظیمات ریسپانسیو برای نمایش صحیح در دستگاه‌های مختلف -->
    <title>موفقیت</title> <!-- عنوان صفحه که در تب مرورگر نمایش داده می‌شود -->
    <style>
        /* استایل کلی بدنه صفحه */
        body {
            font-family: 'Arial', sans-serif; /* انتخاب فونت پیش‌فرض بدنه */
            background: linear-gradient(135deg, #74ebd5, #9face6); /* پس‌زمینه با گرادیان از رنگ‌های مشخص */
            margin: 0; /* حذف فاصله پیش‌فرض مرورگر */
            display: flex; /* تنظیم مدل نمایش به صورت Flexbox */
            justify-content: center; /* تراز افقی محتوا به مرکز */
            align-items: center; /* تراز عمودی محتوا به مرکز */
            height: 100vh; /* ارتفاع صفحه به اندازه تمام صفحه نمایش */
        }

        /* استایل جعبه حاوی پیام موفقیت */
        .success-container {
            background: white; /* پس‌زمینه سفید برای جعبه پیام */
            width: 100%; /* عرض کامل جعبه */
            max-width: 400px; /* حداکثر عرض جعبه */
            padding: 20px; /* فاصله داخلی از اطراف جعبه */
            border-radius: 10px; /* گرد کردن گوشه‌های جعبه */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* سایه اطراف جعبه برای جلوه بصری بهتر */
            text-align: center; /* تراز متن به صورت وسط‌چین */
        }

        /* استایل عنوان h1 */
        h1 {
            margin-bottom: 20px; /* فاصله پایین عنوان از عناصر بعدی */
            font-size: 24px; /* اندازه فونت عنوان */
            color: #4CAF50; /* رنگ متن سبز برای تاکید بر موفقیت */
        }

        /* استایل پاراگراف */
        p {
            font-size: 16px; /* اندازه فونت متن پیام */
            color: #4A4A4A; /* رنگ خاکستری تیره برای متن توضیحات */
        }

        /* استایل دکمه */
        button {
            background: #007bff; /* رنگ پس‌زمینه آبی برای دکمه */
            color: white; /* رنگ متن دکمه سفید */
            border: none; /* حذف حاشیه پیش‌فرض دکمه */
            padding: 12px 20px; /* فاصله داخلی بین متن و لبه‌های دکمه */
            font-size: 16px; /* اندازه فونت متن دکمه */
            border-radius: 5px; /* گرد کردن گوشه‌های دکمه */
            cursor: pointer; /* تغییر شکل نشانگر به دست هنگام حرکت ماوس روی دکمه */
            width: 100%; /* عرض دکمه برابر با عرض جعبه */
            margin-top: 20px; /* فاصله بالا بین دکمه و دیگر عناصر */
            transition: background 0.3s; /* افزودن انیمیشن برای تغییر آرام رنگ دکمه در هاور */
        }

        /* استایل دکمه هنگام Hover */
        button:hover {
            background: #0056b3; /* تغییر رنگ پس‌زمینه به آبی تیره هنگام هاور */
        }
    </style>
</head>
<body>
    <!-- جعبه مرکزی حاوی پیام موفقیت -->
    <div class="success-container">
        <h1>{{ message }}</h1> <!-- نمایش پیام موفقیت ارسال‌شده از سمت سرور -->
        <p>رستوران جدید شما با موفقیت ثبت شد.</p> <!-- متن توضیحی موفقیت -->
        <button onclick="location.href='/'">بازگشت به نقشه</button> <!-- دکمه برای بازگشت به صفحه اصلی نقشه -->
    </div>
</body>
</html>
