<!DOCTYPE html>
<html lang="en">
<head>
    <!-- تعریف نوع سند به عنوان HTML5 -->
    <meta charset="UTF-8"> <!-- تعیین نوع کاراکترها به UTF-8 برای پشتیبانی از زبان‌های مختلف -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- تنظیم صفحه برای نمایش صحیح در انواع دستگاه‌ها -->
    <title>خروج از سیستم</title> <!-- عنوان صفحه که در تب مرورگر نمایش داده می‌شود -->
    <style>
        /* استایل کلی بدنه */
        body {
            font-family: 'Arial', sans-serif; /* مشخص کردن فونت پیش‌فرض */
            background: linear-gradient(135deg, #74ebd5, #9face6); /* اعمال پس‌زمینه با گرادیان رنگی */
            margin: 0; /* حذف حاشیه پیش‌فرض مرورگر */
            display: flex; /* استفاده از Flexbox برای مرکز کردن جعبه در صفحه */
            justify-content: center; /* تنظیم محتوا به صورت مرکزچین افقی */
            align-items: center; /* تنظیم محتوا به صورت مرکزچین عمودی */
            height: 100vh; /* ارتفاع بدنه برابر با کل صفحه نمایش */
        }

        /* استایل جعبه اصلی */
        .container {
            background-color: white; /* پس‌زمینه سفید */
            padding: 20px; /* فاصله داخلی از لبه‌ها */
            border-radius: 8px; /* گرد کردن گوشه‌های جعبه */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* اعمال سایه دور جعبه برای زیبایی بیشتر */
            width: 300px; /* عرض جعبه */
            text-align: center; /* تنظیم متن به صورت وسط‌چین */
        }

        /* استایل عنوان h2 */
        h2 {
            color: #333; /* رنگ عنوان خاکستری تیره */
        }

        /* استایل دکمه */
        .button {
            background-color: #5cb85c; /* رنگ سبز برای دکمه */
            color: white; /* رنگ متن سفید */
            padding: 10px 15px; /* فاصله داخلی بین متن و لبه دکمه */
            border: none; /* حذف حاشیه پیش‌فرض دکمه */
            border-radius: 5px; /* گرد کردن گوشه‌های دکمه */
            cursor: pointer; /* تغییر نشانگر ماوس به دست هنگام هاور روی دکمه */
            text-decoration: none; /* حذف خط زیر متن (مناسب برای لینک) */
            display: inline-block; /* تنظیم نمایش به صورت بلوک درون‌خطی */
            margin-top: 10px; /* فاصله بالای دکمه از سایر عناصر */
        }

        /* استایل هاور روی دکمه */
        .button:hover {
            background-color: #4cae4c; /* تغییر رنگ دکمه به سبز تیره‌تر هنگام هاور */
        }
    </style>
</head>
<body>
    <!-- جعبه حاوی پیام خروج -->
    <div class="container">
        <h2>خروج از سیستم</h2> <!-- عنوان اصلی -->
        <p>شما با موفقیت از سیستم خارج شدید.</p> <!-- پیام تأیید خروج از سیستم -->
        <a href="/login" class="button">بازگشت به صفحه ورود</a> <!-- لینک با استایل دکمه که کاربر را به صفحه ورود هدایت می‌کند -->
    </div>
</body>
</html>
